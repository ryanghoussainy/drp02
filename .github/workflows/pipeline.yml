name: CI/CD Pipeline

on:
  push:
    branches: [master]

env:
  NODE_VERSION: 18
  APP_DIR: team-up-london        # Expo project root
  WEBSITE_DIR: website           # static site to publish
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  android-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: actions/setup-node@v3
        with: 
          node-version: ${{ env.NODE_VERSION }} 

      - name: Install deps & EAS
        run: |
          npm ci
          npm i -g eas-cli
        working-directory: ${{ env.APP_DIR }}

      - name: Local Android build
        run: eas build --local -p android --profile preview --non-interactive --output android.apk
        working-directory: ${{ env.APP_DIR }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ env.APP_DIR }}/android.apk

